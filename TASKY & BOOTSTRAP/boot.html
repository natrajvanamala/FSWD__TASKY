    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 1 -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Image URL</label>
                    <input type="URL" class="form-control" id="imageurl" aria-describedby="Image URL" placeholder="http://example.com">
                </div>
                <!-- 2 -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">TaskY Title</label>
                    <input type="text" class="form-control" id="tasktitle" aria-describedby="Tasky TITLE" placeholder="Enter TaskY TITLE">
                </div>
                <!-- 3 -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">TaskY Type</label>
                    <input type="email" class="form-control" id="tasktype" aria-describedby="Tasky Type" placeholder="Enter TaskY Type">
                </div>
                <!-- 4 -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Task Description</label>
                    <textarea rows="6" type="text" class="form-control" id="taskdescription" aria-describedby="Task Description" placeholder="Enter Tasky Description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveChanges()"  data-bs-dismiss="modal"  >Save changes</button>
